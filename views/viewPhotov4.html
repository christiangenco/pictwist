<!DOCTYPE html>
<head>
<title>PicTwist</title>	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="fancyBox/source/jquery.fancybox.pack.js?v=2.1.3"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" href="fancyBox/source/jquery.fancybox.css?v=2.1.3" type="text/css" media="screen" />
	<link href="styles/styles2.css" rel="stylesheet" type="text/css">	




	
	<script type="text/javascript">
		$(document).ready(function() {
		
			$(".fancybox").fancybox();
			
			$(".fancybox-iframe").fancybox({
				
				type : 'iframe',
				prevEffect : 'fade',
				nextEffect : 'fade',
				openEffect : 'none',
				closeEffect : 'none',
				margin : [20, 60, 20, 60],				
				
				closeBtn : true,
				arrows : true,
				nextClick : false,
				
				helpers: {
					title : {
						type : 'inside'
					}
				},
				
				beforeShow: function() {
					this.width = 1000;
				}
			});
			
		});
	</script>
	

	
</head>
<body>
	<div id="pageContainer">
		<div id="pageContainer2">
	
			<div id="header">
			
				<img id="logotext" src="img/logotext.png" />
				<img id="logoswirl" src="img/swirl.png" />
				
				<div id="header_right">
				
					<div id="userBadgeContainer">
					
						<!-- only one of these will actually be shown -->
						<div id="notSignedIn">
							<a href="#">Sign in</a> or <a href="#">Join PicTwist</a>
						</div>
						
						<div id="userBadge">
							<img id="userPic" src="img/default_pic.png" />
							<div id="userInfo">
								<div id="userName">Username1234</div>
								<div id="userLinks"><a href="#">My Albums</a> | <a href="#">Sign out</a></div>
							</div>
						</div>
						
					</div>					
				</div>
				
				<div id="searchContainer">
					<input id="search" type="textbox" placeholder="Search for photos">
					<input class="searchButton" type="button" value="Search"/>
					<input class="searchButton" type="button" value="More Options"/>
				</div>
			</div>
			
			
			<div id="content">
			
			
				<p>
					<a href="viewPhoto1.html" class="fancybox-iframe" rel="g1"><img src="fancybox/demo/1_s.jpg" alt="" /></a>
					<a href="viewPhoto2.html" class="fancybox-iframe" rel="g1"><img src="fancybox/demo/9_s.jpg" alt="" /></a>
					<a href="viewPhoto3.html" class="fancybox-iframe" rel="g1"><img src="fancybox/demo/6_b.jpg" alt="" /></a>
				</p>
				
				
			</div>
			

			<div id="footer">
				Some footer info &copy; 2012
			</div>
			
		</div>		
	</div>
</body>



</html>
